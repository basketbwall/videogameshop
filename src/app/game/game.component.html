

<mat-card class="card">
    <mat-card-title>
        {{game.name}}
    </mat-card-title>
    <img mat-card-image class="game-image" [src]="game.background_image">
    <p>Rating: {{game.rating}}/5</p>
    <p class="tags">Tags: {{game.tags | tags}}</p>
    <button mat-flat-button color="primary">View Game</button>
</mat-card>
